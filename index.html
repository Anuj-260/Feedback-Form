<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" >
        <div class="progress-bar ">
            <div class="progress"></div>
        </div>
      
        <form id="feedbackForm">
             <h1>Feedback Form</h1>
         <div class="form-row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <div class="error" id="name-error">Please enter your fullName</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error" id="email-error">Please enter a valid email</div>
            </div>
              
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
                <div class="error" id="phone-error">Please enter a valid phone number(10 digits)</div>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-options">
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1 (poor)</label>
                    </div>

                    <div class="rating-option">
                        <input type="radio" id="rating2" name="rating" value="2" >
                        <label for="rating2">2</label>
                    </div>

                    <div class="rating-option">
                        <input type="radio" id="rating3" name="rating" value="3" >
                        <label for="rating3">3</label>
                    </div>

                    <div class="rating-option">
                        <input type="radio" id="rating4" name="rating" value="4" >
                        <label for="rating4">4</label>
                    </div>

                    <div class="rating-option">
                        <input type="radio" id="rating5" name="rating" value="5" >
                        <label for="rating5">5 (Excellent)</label>
                    </div>
                </div>
                <div class="error" id="rating error">Please select a rating</div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
         </div>
        </form>
   
        <div class="successMessage-container hide" >
            <p id="msg">Thank you</p>
        </div>
     </div>
    <script src="first.js"></script>
</body>
</html>
